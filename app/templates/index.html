<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>URL Classifier</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; background:#f7f7f7; padding:40px}
    .card{max-width:600px;margin:0 auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08)}
    input[type=file]{display:block;margin:20px 0}
    button{background:#007bff;color:#fff;border:none;padding:10px 16px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>URL Classifier</h2>
    <p>Загрузите CSV с колонкой <code>url</code>. Результат вернётся как CSV с колонкой <code>prediction</code>.</p>
    <form action="/predict_file/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required />
      <button type="submit">Классифицировать</button>
    </form>
  </div>
</body>
</html>
